      | HELM_VERSION = $BUILD_HELM_VERSION
      | BUILD_HELMFILE_VERSION = $BUILD_HELMFILE_VERSION
      | BUILD_HELM_DIFF_PLUGIN_VERSION = $BUILD_HELM_DIFF_PLUGIN_VERSION
