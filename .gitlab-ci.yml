# Only build in PR

.docker_build_pr:                  &docker_build_pr
  stage:                           build
  image:                           $CI_IMAGE
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^[0-9]+$/                         # PRs
      changes:
        paths:
          - dockerfiles/${IMAGE_NAME}/**
        compare_to: 'master'
  script:
