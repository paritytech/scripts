      --build-arg HELMFILE_VERSION="$BUILD_HELMFILE_VERSION"
      --build-arg HELM_DIFF_PLUGIN_VERSION="$BUILD_HELM_DIFF_PLUGIN_VERSION"
      --tag "$REGISTRY_PATH/kubetools:helm3"
